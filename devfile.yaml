metadata:
  name: dotnet3
projects:
  - name: dotnet-web-simple
    source:
      location: 'https://github.com/donschenck/devfile-tutorial.git'
      type: git
attributes:
  persistVolumes: 'false'
components:
  - id: redhat-developer/che-omnisharp-plugin/latest
    memoryLimit: 1024Mi
    type: chePlugin
    alias: omnisharp
  - id: redhat-developer/netcoredbg-theia-plugin/latest
    memoryLimit: 512Mi
    type: chePlugin
    alias: netcoredbg
  - mountSources: true
    endpoints:
      - name: 5000/tcp
        port: 5000
    memoryLimit: 512Mi
    type: dockerimage
    volumes:
      - name: dotnet
        containerPath: /home/user
    alias: dotnet
    image: 'mcr.microsoft.com/dotnet/core/sdk:3.0'
apiVersion: 1.0.0
commands:
  - name: update dependencies
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/dotnet-web-simple'
        type: exec
        command: dotnet restore
        component: dotnet
  - name: run
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/dotnet-web-simple'
        type: exec
        command: dotnet run
        component: dotnet
  - name: build
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/dotnet-web-simple'
        type: exec
        command: dotnet build
        component: dotnet
  - name: Launch .NET 3.0 Web Application in Debug mode
    actions:
      - referenceContent: |
          {
            "version": "0.2.0",
              "configurations": [
                {
                    "type": "netcoredbg",
                    "request": "launch",
                    "program": "/projects/dotnet-web-simple/bin/Debug/netcoreapp3.0/devfile-tutorial.dll",
                    "args": [],
                    "name": ".NET Core Launch (console)",
                    "stopAtEntry": false,
                    "console": "internalConsole"
                }
            ]
          }
        type: vscode-launch